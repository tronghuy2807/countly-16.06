crashes.help-resolved-users = Zeitliche Aufschlüsselung der gelösten Abstürze für Benutzer, die durch einen Upgrade auf eine Version der Applikation behoben wurden.
crashes.help-loss = Mögliche Umsatzeinbußen durch den durchschnittlichen Umsatz pro Sitzung für bestimmte Benutzer zum Zeitpunkt des Absturzes, multipliziert mit der Anzahl von Sitzungen, die durch einen Absturz beendet wurden
