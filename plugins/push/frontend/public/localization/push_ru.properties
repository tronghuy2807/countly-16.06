# Help
help.manage-apps.push-apn-certificate = Сертификат для сервиса Apple Push Notification (APN). Для того чтобы иметь возможность отправлять push-уведомления, Вам необходимо указать хотя бы один файл с расширением .PK12 для этого приложения.
help.manage-apps.push-apn-id = Идентификатор App Store для Вашего приложения. Он необходим только если Вы собираетесь отправлять сообщения об обновлениях или обзорах.
help.manage-apps.push-gcm-key = Серверный ключ API для сервиса Google Cloud Messaging (GCM). Он необходим, если Вы собираетесь отправлять сообщения из Countly своим пользователям с Android. Вы можете получить этот ключ из консоли Google API.
help.manage-apps.push-gcm-id = Идентификатор проекта Google, который Вы можете получить на консоли Google API. 
help.manage-apps.push-apn-certificate-old = Old certificates (made prior to beginning of 2016) are the ones which are made either for development environment, or production. In 2016 Apple introduced new universal certificates which work in both environments. While you can continue using old certificates until they expire, any upload of universal certificate will remove old ones.

help.push.type-tip = Выберите Тип сообщения, чтобы определить поведение этого сообщения на устройствах Ваших пользователей.
help.push.date-tip = Вы можете отправить это сообщение немедленно (флажок не установлен) или указать расписание отправки.

help.dashboard.push.sent = Общее количество сообщений, отправленных этим приложением за выбранный период времени.
help.dashboard.push.delivered = Количество доставленных сообщений. Сообщение считается полученным, когда его получает SDK Countly на мобильном устройстве.
help.dashboard.push.actions = Количество действий, совершенных для данного приложения. Этот параметр показывает общий процент конверсий для всех Ваших сообщений. Действие представляет собой положительную реакцию пользователя на Ваше сообщение. Действием для простого текстового сообщения считается сам факт получения его, в то время как для сообщения с URL-адресом, сообщения об обновлении или сообщения об обзоре действием считается нажатие на соответствующую кнопку, и как следствие, переход по указанному адресу или в App Store.
help.dashboard.push.enabling-rate = Процент конверсий с включенными сообщениями. Это общий процент пользователей, которые включили APN или GCM для Вашего приложения и разрешили отправлять им сообщения. 
help.dashboard.push.delivery-rate = Отношение количества доставленных сообщений к количеству отправленных сообщений.
help.dashboard.push.actions-rate = Отношение количества выполненных действий к количеству отправленных сообщений.
help.dashboard.messaging-users = Количество пользователей, которые дали согласие на получение push-уведомлений. Соответствует количеству пользователей с токенами APN и GCM, которые хранятся в базе данных Countly.

help.push.apps-view = Приложения, которым отправлено данное сообщение
help.push.platforms-view = Платформы, которым отправлено данное сообщение
help.push.test-view = Было ли данное сообщение отправлено тестовым устройствам
help.push.type-view = Тип сообщения
help.push.date-view = Дата, когда было создано данное сообщение
help.push.sent-view = Дата, когда сообщение было отправлено или поставлено в график отправки

help.push.apps = Перечень приложений, которым будет отправлено данное сообщение
help.push.platforms = Здесь Вы можете выбрать платформы, на которые Вы бы хотели отправлять данное сообщение. Пожалуйста, учтите, что здесь отображаются только платформы с указанными реквизитами (сертификат APN или серверный ключ GCM).
help.push.test = Вы можете протестировать свое push-сообщение, прежде чем отправлять его всем Вашим пользователям, если Ваше сообщение предусматривает возможность разработки или тестирования (см. руководство пользователя для определенной платформы). Если установить этот флажок, сообщение будет отправлено только тестовым устройствам.
help.push.count = Количество устройств с включенными сообщениями для выбранных приложений и платформ.
help.push.geos = Здесь Вы можете ограничить круг получателей данного сообщения только теми пользователями, которые расположены в указанном географическом регионе.
help.push.link = Пожалуйста, укажите действительный URL-адрес (может начинаться с http / https или же являться пространством имен внутри приложения)
help.push.type = Тип данного сообщения. Влияет на другие поля данного сообщения
help.push.category = Категория данного сообщения. Это особенность iOS 8, благодаря которой возможны push-уведомления с возможностью действия и кнопками для быстрого отклика
help.push.date = Если установлен этот флажок, сообщение будет отправлено согласно графику, указанному здесь.
help.push.message = Текст сообщения. Если Вы хотите, чтобы сообщение отправлялось каждому пользователю на его языке, выберите язык из списка и введите соответствующий текст. Обратите внимание, что Вы всегда должны указывать текст "по умолчанию". Если Вы хотите, чтобы все пользователи получили сообщение на одном языке, просто введите текст "по умолчанию".
help.push.sound = Отправлять ли звук. Если Ваше сообщение отправляет настраиваемые звуки, Вы можете ввести другой звук здесь (см. руководства по платформам для дополнительной информации). "default" – это зарезервированное имя SDK, которое используется в качестве звука по умолчанию на всех платформах.
help.push.badge = Функция iOS, которая показывает маленький номер на иконке приложения
help.push.data = Отправлять настраиваемые данные в дополнение к тексту сообщения. Вы можете отправлять сообщения, содержащие только настраиваемые данные без текстового сообщения и звука, для чего необходимо указать соответствующий тип сообщения.
